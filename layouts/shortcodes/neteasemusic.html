{{- $id := .Get 0 -}}
{{- $auto := 0 -}}
{{- if and .Params (isset .Params 1) -}}
  {{- $auto = cond (.Get 1) 1 0 -}}
{{- end -}}

{{- $type := 2 -}}
{{- if and .Params (isset .Params 2) -}}
  {{- $type = .Get 2 -}}
{{- end -}}
{{ warnf "Using local neteasemusic override" }}

<div class="ratio ratio-21x9 neteasemusic mb-4">
  <iframe class="neteasemusic-iframe"
    src="https://music.163.com/outchain/player?type={{ $type }}&id={{ $id }}&auto={{ $auto }}"
    loading="lazy">
  </iframe>
</div>
